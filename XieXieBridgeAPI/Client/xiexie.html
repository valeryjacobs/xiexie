<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Xie Xie</title>
    <link rel="stylesheet" href="xiexiestyle.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <script>

        // Compatibility shim
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        var conn;
        // PeerJS object
        //var peer = new Peer('xiexiecon', {
        //    host: 'xiexie.herokuapp.com', port: 9000, debug: 3, config: {
        //        'iceServers': [
        //          { url: 'stun:stun.l.google.com:19302' }]
        //    }
        //});

        $.get('http://localhost:49195/api/config')
                          .done(function (configData) {
                              console.log(configData);
                             
                              var peer = new Peer(configData.PeerId, {
                                  key: 'ivvg6e8a17n6zuxr', debug: 3, config: {
                                      'iceServers': [
                                        { url: 'stun:stun.l.google.com:19302' } // Pass in optional STUN and TURN server for maximum network compatibility
                                      ]
                                  }
                              });

                              peer.on('open', function () {
                                  $('#my-id').text(peer.id);
                              });

                              peer.on('connection', function (connection) {
                                  connection.on('open', function () {
                                      // connection.send();
                                      connection.send({ "CommandType": 8, "Params": 'Xiexie: Datachannel open.' });

                                  });

                                  connection.on('data', function (data) {
                                      console.log('Received:', data);

                                      if (data.CommandType != 8) {
                                          $.post('http://localhost:49195/api/commands', data)
                                                 .done(function (data) {
                                                     console.log(data);
                                                     $('#output').text(data.CommandType + ' : ' + data.Params);
                                                 });
                                      }
                                  });
                              });

                              peer.on('call', function (call) {
                                  call.answer(window.localStream);
                                  stepInprogress(call);
                              });
                              peer.on('error', function (err) {
                                  console.log(err.message);
                                  // Return to step 2 if error occurs
                                  stepCall();
                              });


                          });

        

       

        // Click handlers setup
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.xieXieHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            $('#displayname').val("XieXie");
            // Set initial focus to message input box.
            //$('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });


            // set interval
            var tid = setInterval(mycode, 5000);
            function mycode() {
                // do some stuff...
                $.get('http://localhost:49195/api/status')
                      .done(function (data) {
                          $('#status').text(data.BatteryLevel + ' : ' + data.BatteryLevel + ' : ' + data.Charging + ' : ' + data.IPAddress + ' : ' + data.PublicIPAddress + ' : ' + data.WifiConnection + ' : ' + data.WifiReception);
                      });
                // no need to recall the function (it's an interval, it'll loop forever)
            }
            function abortTimer() { // to be called when you want to stop the timer
                clearInterval(tid);
            }


            $("#callCommand").click(function () {
                $.post('http://localhost:49195/api/commands', { "CommandType": 1, "Params": 100 })
                        .done(function (data) {
                            console.log(data);
                        });
            });

            $("#updateStatus").click(function () {

            });

            $('#make-call').click(function () {
                // Initiate a call!
                var call = peer.call($('#callto-id').val(), window.localStream);

                stepInprogress(call);
            });

            $('#end-call').click(function () {
                window.existingCall.close();
                stepCall();
            });

            // Retry if getUserMedia fails
            $('#stepSetupStreams-retry').click(function () {
                $('#stepSetupStreams-error').hide();
                stepSetupStreams();
            });

            // Get things started
            stepSetupStreams();
        });

        function stepSetupStreams() {
            // Get audio/video stream
            navigator.getUserMedia({ audio: true, video: true }, function (stream) {
                // Set your video displays
                $('#my-video').prop('src', URL.createObjectURL(stream));

                window.localStream = stream;
                stepCall();
            }, function () { $('#stepSetupStreams-error').show(); });
        }

        function stepCall() {
            $('#stepSetupStreams, #stepInprogress').hide();
            $('#stepCall').show();
        }

        function stepInprogress(call) {
            // Hang up on an existing call if present
            if (window.existingCall) {
                window.existingCall.close();
            }

            // Wait for stream on the call, then set peer video display
            call.on('stream', function (stream) {
                $('#their-video').prop('src', URL.createObjectURL(stream));
            });

            // UI stuff
            window.existingCall = call;
            $('#their-id').text(call.peer);
            call.on('close', stepCall);
            $('#stepSetupStreams, #stepCall').hide();
            $('#stepInprogress').show();
        }

    </script>


</head>


<body bgcolor="black">
     <div id="maincanvas">
        <div id="clientcam">
            <video width="320" height="240" id="their-video" autoplay></video>
        </div>
        <div id="localcam">
            <video width="120" height="80" id="my-video" muted="true" autoplay></video>
        </div>
        <div id="statusinfo">
            <div id="output">Log output</div>
            <div id="status">Status</div>
            <div class="pure-u-1-3">

                <!-- Get local audio/video stream -->
                <div id="stepSetupStreams">
                    <div id="stepSetupStreams-error">
                        <p>Failed to access the webcam and microphone.</p>
                        <a href="#" class="pure-button pure-button-error" id="step1-retry">Try again</a>
                    </div>
                </div>

                <!-- Make calls to others -->
                <div id="stepCall">
                    <p>ID: <span id="my-id">...</span></p>
                    <!--<div class="pure-form">
                        <input type="text" placeholder="Call user id..." id="callto-id">
                        <a href="#" class="pure-button pure-button-success" id="make-call">Call</a>
                    </div>-->
                    <!--<div class="pure-form">
                        <input type="text" placeholder="Command id..." id="command-id">
                        <a href="#" class="pure-button pure-button-success" id="make-call">Execute command</a>
                    </div>-->

                </div>

                <!-- Call in progress -->
                <div id="stepInprogress">
                    <p>Calling <span id="their-id">...</span></p>
                    <!--<p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p>-->
                </div>
            </div>
        </div>
         <div class="container">
             <input type="text" id="message" />
             <input type="button" id="sendmessage" value="Send" />
             <input type="hidden" id="displayname" />
             <ul id="discussion"></ul>
         </div>
    </div>
</body>
</html>
