<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Xie Xie Client</title>
    <link rel="stylesheet" href="clientstyle.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script>

        // Compatibility shim
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        var conn;
        var peerId;
        var connOpen;
        // PeerJS object
        var peer = new Peer({
            key: 'ivvg6e8a17n6zuxr', debug: 3, config: {
                'iceServers': [
                  { url: 'stun:stun.l.google.com:19302' } // Pass in optional STUN and TURN server for maximum network compatibility
                ]
            }
        });

        //var peer = new Peer({
        //    host: 'xiexie.herokuapp.com', port: 9000, debug: 3, config: {
        //        'iceServers': [
        //          { url: 'stun:stun.l.google.com:19302' }]
        //    }
        //});

        peer.on('open', function () {
            $('#my-id').text(peer.id);

            $.get('http://xiexie.azurewebsites.net/api/config')
                        .done(function (data) {
                            console.log(data);

                            peerId = data.PeerId;
                            conn = peer.connect(peerId);
                        });

            conn.on('open', function () {
                connOpen = true;
                // Receive messages
                conn.on('data', function (data) {
                    console.log('Received:', data);
                });

                // Send messages
                //conn.send('Xiexie client: Datachannel open.');
                conn.send({ "CommandType": 8, "Params": 'Xiexie client: Datachannel open.' });

            });
        });

        // Receiving a call
        peer.on('call', function (call) {
            // Answer the call automatically (instead of prompting user) for demo purposes
            call.answer(window.localStream);
            step3(call);
        });
        peer.on('error', function (err) {
            console.log(err.message);
            // Return to step 2 if error occurs
            step2();
        });

        // Click handlers setup
        $(function () {

            //$.ajax({
            //    url: '//freegeoip.net/json/',
            //    type: 'POST',
            //    dataType: 'jsonp',
            //    success: function (location) {
            //        alert(location.ip);
            //    }
            //});

            $("#execute-command").click(function () {
                if (connOpen) {
                    conn.send({ "CommandType": $('#commandType').val(), "Params": $('#commandParameter').val() });
                }

            });

            $('#make-call').click(function () {
                // Initiate a call!
                //var call = peer.call($('#callto-id').val(), window.localStream);
                var call = peer.call(peerId, window.localStream);

                step3(call);
            });

            $('#end-call').click(function () {
                window.existingCall.close();
                step2();
            });

            // Retry if getUserMedia fails
            $('#step1-retry').click(function () {
                $('#step1-error').hide();
                step1();
            });

            // Get things started
            step1();
        });

        function step1() {
            // Get audio/video stream
            navigator.getUserMedia({ audio: true, video: true }, function (stream) {
                // Set your video displays
                $('#my-video').prop('src', URL.createObjectURL(stream));

                window.localStream = stream;
                step2();
            }, function () { $('#step1-error').show(); });
        }

        function step2() {
            $('#step1, #step3').hide();
            $('#step2').show();
        }

        function step3(call) {
            // Hang up on an existing call if present
            if (window.existingCall) {
                window.existingCall.close();
            }

            // Wait for stream on the call, then set peer video display
            call.on('stream', function (stream) {
                $('#their-video').prop('src', URL.createObjectURL(stream));
            });

            // UI stuff
            window.existingCall = call;
            $('#their-id').text(call.peer);
            call.on('close', step2);
            $('#step1, #step2').hide();
            $('#step3').show();
        }

        $(document).on("keypress", function (e) {
           //SetLed = 0,
           //SetAll = 1,
           //SetAllOff = 2,
           //TurnL = 3,
           //TurnR = 4,
           //Stop = 5,
           //SetSpeed = 6,
           //Status = 7
            if ($('#commandInput').is(":checked")) {
                if (connOpen) {
                    console.log(e.charCode);
                    

                    switch (e.charCode) {
                        case 119:
                            conn.send({ "CommandType": 1, "Params": '254' });
                            break;
                        case 83:
                            conn.send({ "CommandType": 1, "Params": '-254' });
                            break;
                        case 97:
                            conn.send({ "CommandType": 3, "Params": '254' });
                            break;
                        case 100:
                            conn.send({ "CommandType": 4, "Params": '254' });
                            break;
                        case 32:
                            conn.send({ "CommandType": 5, "Params": '254' });
                            break;
                        case 108:
                            conn.send({ "CommandType": 0, "Params": '254' });
                            break;
                        //default:
                        //    statements
                    }
                }
            }
        });
    </script>


</head>

<body>

    <div class="pure-g">
        <!-- Video area -->
        <div class="pure-u-2-3" id="video-container">
            <video id="their-video" autoplay></video>
            <video id="my-video" muted="true" autoplay></video>
        </div>

        <div id="output"></div>

        <!-- Steps -->
        <div class="pure-u-1-3">
           
            <!-- Get local audio/video stream -->
            <div id="step1">
               <div id="step1-error">
                    <p>Failed to access the webcam and microphone.</p>
                    <a href="#" class="pure-button pure-button-error" id="step1-retry">Try again</a>
                </div>
            </div>

            <!-- Make calls to others -->
            <div id="step2">
                <p>Your id: <span id="my-id">...</span></p>
                <div class="pure-form">
                    <input type="text" placeholder="Call user id..." id="callto-id">
                    <a href="#" class="pure-button pure-button-success" id="make-call">Call</a>
                </div>


            </div>

            <!-- Call in progress -->
            <div id="step3">
                <p>Calling <span id="their-id">...</span></p>
                <p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p>
                <!--<div class="pure-form">
                    <input type="text" placeholder="Command id..." id="command-id">
                    <a href="#" class="pure-button pure-button-success" id="make-call">Execute command</a>
                </div>-->
                <div class="pure-form">
                    <input type="text" placeholder="Command type..." id="commandType">
                    <input type="text" placeholder="Command parameter..." id="commandParameter">
                    <a href="#" class="pure-button pure-button-success" id="execute-command">Execute command</a>
                    <input id="commandInput" type="checkbox" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
